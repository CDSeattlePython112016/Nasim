<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='goldStyle.css')}}">
  </head>
  <body>
    <div class="wrapper">

      <h1>Ninja Gold</h1>
      <h2>Your Gold: {{session['yourGold']}}</h2>

      <div class="building">
        <h3>Farm</h3>
        <p>(earns 10-20 golds)</p>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="farm">
          <input type="submit" name="farm" value="Find Gold!">
        </form>
      </div><!--building-farm-->

      <div class="building">
        <h3>Cave</h3>
        <p>(earns 5-10 golds)</p>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="cave">
          <input type="submit" name="Cave" value="Find Gold!">
        </form>
      </div><!--building - Cave-->


      <div class="building">
        <h3>House</h3>
        <p>(earns 2-5 golds)</p>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="house">
          <input type="submit" name="house" value="Find Gold!">
        </form>
      </div><!--building - House-->

      <div class="building">
        <h3>Casino</h3>
        <p>(earns/takes 0-50 golds)</p>
        <form class="" action="/process_money" method="post">
          <input type="hidden" name="building" value="casino">
          <input type="submit" name="casino" value="Find Gold!">
        </form>
      </div><!--building - casino-->
      <h4>Activities:</h4>
      <!-- <textarea name="name" rows="8" cols="80"> -->
      {% for activity in session['activity_log'][::-1]%}
        <p class="{{activity['color']}}">{{activity['activity']}}</p>
      {% endfor %}
      <p><a href="/reset">Reset</a></p>
      <!-- </textarea> -->
    </div><!--wrapper-->
  </body>
</html>
